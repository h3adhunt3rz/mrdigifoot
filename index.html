@-webkit-keyframes floatUp{
  0%{top: 100vh; opacity: 0;}
  25%{opacity: 1;}
  50%{top: 0vh; opacity: .8;}
  75%{opacity: 1;}
  100%{top: -100vh; opacity: 0;}
}
@-moz-keyframes floatUp{
  0%{top: 100vh; opacity: 0;}
  25%{opacity: 1;}
  50%{top: 0vh; opacity: .8;}
  75%{opacity: 1;}
  100%{top: -100vh; opacity: 0;}
}
@-o-keyframes floatUp{
  0%{top: 100vh; opacity: 0;}
  25%{opacity: 1;}
  50%{top: 0vh; opacity: .8;}
  75%{opacity: 1;}
  100%{top: -100vh; opacity: 0;}
}
@keyframes floatUp{

  25%{opacity: 1;}
  50%{top: 0vh; opacity: .8;}
  75%{opacity: 1;}
  100%{top: -100vh; opacity: 0;}

        body {

			background: radial-gradient(#474846,#0f0d0d);

        /* Container Styles */
        
        .container {
            background-color: rgba(25, 28, 32, 0.734);

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease;
        }
        /* Fade-in animation */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Header Section */
        
        header {
            margin-bottom: 20px;
        }
        
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }
        
        h1 {
		font-family: Diamantebold,sans-serif;
            font-size: 2.1rem;
            color: #ffffff;
            margin-top: 10px;
            opacity: 0.9;
        }
		
		        h2 {
		font-family: archivo,sans-serif;
		text-align: left;
            font-size: 1.2rem;

            margin-top: 10px;

        }
		
				        h3 {
		font-family: sans-serif;
		text-align: left;
		font-style: italic;
            font-size: 0.8rem;
            color: #ffffff;
            margin-top: 10px;
            opacity: 0.9;
        }
		
        /* Links Section */
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .links a {
            text-decoration: none;
            color: #a0ff9b;
            font-size: 1rem;
            padding: 12px 0;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            border-color: #a0ff9b;
            ;
        }
        /* Footer Icons */
        
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
            position: relative;
        }
        
        .social-icons a {
            position: relative;
        }
        
        .social-icons a img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }
        
        .social-icons a img:hover {
            transform: scale(1.2);
        }
        /* Tooltip Styling */
        
        .tooltip {
            position: absolute;
            top: 58px;
            /* Adjust tooltip position closer to the icon */
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #ffff00;
            ;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            opacity: 0;
            visibility: hidden;
            white-space: nowrap;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }
        
        .social-icons a:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
        /* Responsive Design */
        
        @media (max-width: 600px) {
            .profile-picture {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .links a {
                font-size: 0.9rem;
                padding: 10px 0;
            }
            .social-icons a img {
                width: 30px;
                height: 30px;
            }
            .tooltip {
                top: -25px;
                font-size: 0.7rem;
            }
        }
